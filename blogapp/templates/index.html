{% extends  'base.html' %}
{% load static %}
  <!-- Page Content -->
  {% block content %}
  <div>

    <div class="row">

      <!-- Blog Entries Column -->
      <div style="display: flex; flex-direction: column;  column-count: 3;" class="col-md-8">

        <h3 class="my-4">
            <strong>JKUMPSA Blog</strong>
        </h3>

        <!-- Blog Post -->
        {% for post in posts %}
        <div  class="card-group border-secondary">
        
          <img class="card-img-top" loading="lazy" 
          src="{{post.image.url}}" alt="Group Picture">
          <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.body | slice:':150' }} .....</p>
            <a href="{{post.slug}}" id="read" class="btn btn-outline-danger">Read More &#8594;</a>
          </div>
          <div class="card-footer text">
            Posted on {{post.created_on|date:'d-M-Y'}} by 
          <a class="link" href="#">
                <span class="link">{{post.writer}}</span>
            </a>
          </div>
        
        </div>
        {% endfor %}

        
        
        <!-- Pagination -->
        <ul style="bottom: 0;" class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>
        
      </div>
      {% endblock %}

      <!-- Sidebar Widgets Column -->
